<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div id="root">

    </div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Jokes UI</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Random</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Genre Types</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pick Jokes</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <div class="card text-bg-danger mb-3" style="max-width: 18rem;">
            <div class="card-header">Random</div>
            <div class="card-body">
              <h5 class="card-title">Random Jokes</h5>
              <p class="card-text">This is a joke!</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card text-bg-dark mb-3" style="max-width: 18rem;">
            <div class="card-header">Genre Types</div>
            <div class="card-body">
              <h5 class="card-title">Jokes Genre</h5>
              <p class="card-text">Type Options.</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card text-bg-secondary mb-3" style="max-width: 18rem;">
            <div class="card-header">Pick Jokes</div>
            <div class="card-body">
              <h5 class="card-title">Type of Joke by Genre</h5>
              <p class="card-text">This is a joke by genre.</p>
            </div>
          </div>
        </div>
        
      </div>
    </div>
    <script src="built/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
